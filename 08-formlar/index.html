<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formlar</title>
  </head>
  <body>
    <h1>Kayıt Formu</h1>
    <form action="server/hayit.js">
      <input type="hidden" name="id" value="123456789" />
      <p>
        <label for="ad">Adınız</label>
        <input id="id" type="text" />
      </p>

      <p>
        <label for="soyad">Soyadınız</label>
        <input id="soyad" type="text" placeholder="Soyadınızı Giriniz" />
      </p>
      <p>
        <label for="sifre">Şifreniz</label>
        <input id="sifre" type="password" required minlength="6" />
      </p>

      <p>
        <label for="deneyim">Deneyim</label>
        <input min="0" max="10" type="number" id="deneyim" />
      </p>
      <p>
        <input type="submit" value="Gönder" />
        <input type="button" value="Kontrol Et" />
        <input type="reset" value="Temizle" />
      </p>
    </form>
  </body>
</html>
